<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarion Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter NGO's name">
                </div>

                <div class="input-box">
                    <span class="details">Registration no.</span>
                    <input type="text" placeholder="Enter Registration no.">
                </div>

                <div class="input-box">
                    <span class="details">Phone no.</span>
                    <input type="text" placeholder="Enter Phone no.">
                </div>

                <div class="input-box">
                    <span class="details">State</span>
                    <input type="text" placeholder="Enter State">
                </div>

                <div class="input-box">
                    <span class="details">Documents</span>
                    <input type="file" placeholder="Enter Documents">
                </div>  

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email">
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter password">
                </div>

                <div class="input-box">
                    <span class="details">Confirm password</span>
                    <input type="password" placeholder="Confirm your password">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
            
        </form>
    </div>
</body>
</html>
